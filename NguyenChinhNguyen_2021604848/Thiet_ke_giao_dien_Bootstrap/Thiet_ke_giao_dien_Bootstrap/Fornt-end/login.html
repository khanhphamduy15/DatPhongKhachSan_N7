<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* To make the image full screen and avoid repetition */
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('assets/img/background_home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .login-container {
            background-color: rgba(0, 0, 0, 0.8); /* Semi-transparent background */
            border-radius: 8px;
            padding: 40px 30px;
            max-width: 400px;
            margin: 100px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .login-container h3 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: transparent;
            border-color: #ddd;
            color: #fff;
        }

        .form-control:focus {
            background-color: transparent;
            color: #fff;
            box-shadow: none;
            border-color: #ff5a5f;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: #fff;
        }

        .btn-login, .btn-register {
            background-color: #ff5a5f;
            border: none;
            width: 100%;
            margin-top: 20px;
        }

        .btn-login:hover, .btn-register:hover {
            background-color: #e04e53;
        }

        .social-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        .social-buttons a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 0.9rem;
        }

        .btn-facebook {
            background-color: #3b5998;
        }

        .btn-twitter {
            background-color: #1da1f2;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-container">
            <h3> Login </h3>
            <form action="index_new.html" method="GET">
                <div class="mb-3">
                    <label for="username" class="form-label">User name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="username" placeholder="Enter your username" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember me</label>
                    </div>
                    <a href="#" class="text-decoration-none text-light">Forgot Password?</a>
                </div>
                <button type="submit" class="btn btn-login">Login</button>
                
              
                

                <div class="text-center my-3">or</div>
                <div class="social-buttons">
                    <a href="#" class="btn btn-facebook"><i class="fab fa-facebook-f"></i> Facebook</a>
                    <a href="#" class="btn btn-twitter"><i class="fab fa-twitter"></i> Twitter</a>
                </div>
                

                <div class="text-center mt-4">
                    <p>Don't have an account? <a href="registration.html" class=" text-decoration-none text-light btn-register">Register</a></p>
                </div>

            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
