<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                        url('assets/img/background_home.jpg') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
        }

        .registration-container {
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            padding: 20px 30px;
            max-width: 400px;
            margin: 10px auto;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            color: #fff;
        }

        .registration-container h3 {
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-control {
            background-color: transparent;
            border-color: #ddd;
            color: #fff;
        }

        .form-control:focus {
            background-color: transparent;
            color: #fff;
            box-shadow: none;
            border-color: #ff5a5f;
        }

        .input-group-text {
            background-color: transparent;
            border: none;
            color: #fff;
        }

        .btn-register {
            background-color: #ff5a5f;
            border: none;
            width: 100%;
            margin-top: 20px;
        }

        .btn-register:hover {
            background-color: #e04e53;
        }

        .success-message {
            display: none;
            margin-top: 20px;
            color: #28a745;
            font-weight: bold;
            text-align: center;
        }

        .login-link {
            display: block;
            text-align: center;
            margin-top: 15px;
            color: #fff;
            text-decoration: none;
        }

        .login-link:hover {
            color: #ff5a5f;
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="registration-container">
            <h3>Register</h3>
            <form id="registrationForm">
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-user"></i></span>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-lock"></i></span>
                        <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-phone"></i></span>
                        <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <div class="input-group">
                        <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                        <input type="text" class="form-control" id="address" placeholder="Enter your address" required>
                    </div>
                </div>
                <button type="button" class="btn btn-register" onclick="submitForm()">Register</button>
                <div class="text-center mt-4">
                    <p>Already have an account? <a href="login.html" class="btn-login">Login</a></p>
                </div>
                <div class="success-message" id="successMessage">Registration Successful!</div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function submitForm() {
            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const phone = document.getElementById('phone').value;
            const address = document.getElementById('address').value;
            const successMessage = document.getElementById('successMessage');

            // Check if all fields are filled and passwords match
            if (fullName && email && password && confirmPassword && phone && address) {
                if (password === confirmPassword) {
                    // Display success message if everything is valid
                    successMessage.style.display = 'block';
                } else {
                    alert('Passwords do not match');
                }
            } else {
                alert('Please fill in all fields');
            }
        }
    </script>
</body>

</html>
